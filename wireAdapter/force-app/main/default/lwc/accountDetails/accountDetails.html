<template>
    <lightning-card title={formTitle} icon-name="standard:account">
        <div class="slds-var-p-around_small">
            <lightning-combobox
                name="parentAccount"
                label="Select Parent Account"
                placeholder="Please select Parent Account"
                options={parentOptions}
                onchange={handleChange} 
                required="true"
                message-when-value-missing="Please select Parent Account"
                value={selectedParentAccount}
                class="validateMe"
            ></lightning-combobox>
            <lightning-input 
                type="text" 
                label="Account Name"
                name="accountName"
                placeholder="Please enter Account Name"
                required="true"
                message-when-value-missing="Please enter Account Name"
                min="2"
                max="60"
                message-when-too-short="Please enter Account Name at least 2 characters"
                onchange={handleChange}
                value={selectedAccountName}
                class="validateMe"
            ></lightning-input>
            <lightning-input 
                type="date" 
                name="slaExpirationDate" 
                label="SLA Expiration Date" 
                value={selectedSlaExpirationDate}
                onchange={handleChange}
            ></lightning-input>
            <template lwc:if={result}>
                <lightning-radio-group 
                    name="slaType"
                    label="SLA Type"
                    type="button"
                    options={result}
                    value={selectedSlaType}
                    onchange={handleChange}
                ></lightning-radio-group>
            </template>
            <lightning-slider 
                label="No Of Locations" 
                name="noOfLocations"
                min="1"
                max="50"
                step="1"
                value={selectedNoOfLocations}
                onchange={handleChange}
            ></lightning-slider>
            <lightning-input-rich-text 
                label="Description"
                name="description"
                value={selectedDescription} 
                onchange={handleChange}
                disabled-categories="FORMAT_FONT"
            ></lightning-input-rich-text>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button 
                variant="brand" 
                label="Save"  
                onclick={saveRecord}
            ></lightning-button>
            <template lwc:if={isDeleteAvailable}>
                <lightning-button 
                    variant="destructive" 
                    label="Delete Account"  
                    onclick={deleteRecord}
                ></lightning-button>
            </template>   
        </div>
        
    </lightning-card>
</template>
